machine:
  python:
    version: 2.7.3
  environment:
    BUILD_NUM: "${CIRCLE_BUILD_NUM}"
    COMMIT_SHA1: "${CIRCLE_SHA1}"
    BRANCH: "${CIRCLE_BRANCH}"

test:
  pre:
    - pip install coveralls
  override:
    - nosetests --with-coverage --cover-package=dmdj --cover-html --cover-html-dir="${CIRCLE_ARTIFACTS}"
  post:
    - coveralls

deployment:
  pypi:
    branch: master
    commands:
      - ./ci/deploy.sh
