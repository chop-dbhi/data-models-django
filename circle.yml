machine:
  environment:
    GIT_SHA: "${CIRCLE_SHA1}"
    BUILD_NUM: "${CIRCLE_BUILD_NUM}"
  post:
    - pyenv global 3.5.0 3.4.3 2.7.10

dependencies:
  override:
    - make test-install
    - make coveralls-install
    - make release-install

test:
  override:
    - make test
  post:
    - make coveralls

deployment:
  master:
    branch: master
    owner: chop-dbhi
    commands:
      - make release
